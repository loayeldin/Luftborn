
<div class="dashboard">
    <div class="container">

        <div class="grid-container">

            <div class="user">
                <div class="user-info">
                    <div class="img-shape">
                        <!-- <source srcset="assets/images/image.webp" type="image/webp">
                        <source srcset="assets/images/image.jpg" type="image/jpeg"> -->
                 
                        <img width="138" height="145" loading="eager" src="../../assets/Bitmap.webp" alt="user img">
                    </div>
                    <div class="user-details">
                        <span>report for</span>
                        <h2>best sales</h2>
                    </div>
                </div>
                <div class="user-filter">
                    <div class="filter-text">
                        daily
                    </div>
                    <div class="filter-text active">
                        weekly
                    </div>
                    <div class="filter-text">
                        monthly
                    </div>
                </div>
            </div>
    
            <div class="products">

                @for(product of products ; track $index){
                    <div class="shape-color" [ngStyle]="{'background-color':shapeColors[$index]}">

                        <div class="product-details">
    
                            <div class="product-header">
                                <h3>{{product.category}}</h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="5" viewBox="0 0 21 5" fill="none">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5 2.5C5 3.88071 3.88071 5 2.5 5C1.11929 5 0 3.88071 0 2.5C0 1.11929 1.11929 0 2.5 0C3.88071 0 5 1.11929 5 2.5ZM13 2.5C13 3.88071 11.8807 5 10.5 5C9.11929 5 8 3.88071 8 2.5C8 1.11929 9.11929 0 10.5 0C11.8807 0 13 1.11929 13 2.5ZM18.5 5C19.8807 5 21 3.88071 21 2.5C21 1.11929 19.8807 0 18.5 0C17.1193 0 16 1.11929 16 2.5C16 3.88071 17.1193 5 18.5 5Z" fill="#BBC0FF"/>
                                </svg>
                            </div>
    
                            <h2 class="product-price">{{product.price}} &dollar;</h2>
                            <div class="product-info">
                                <div class="title">
                                    {{product.title}}
                                </div>
                                <div class="store">
                                    <div>
                                        instore
                                    </div>
                                    <div>
                                        {{product.rating.count}}
                                    </div>
                                </div>
                            </div>
                        
    
    
                        </div>
    
    
                        
    
                    </div>
                }
           

    







                
   

            </div>
        </div>




    </div>
</div>
